    <!--//ejercicio completo hecho en clase por la maestra-->
    <script>     
        let cadena = prompt("Ingrese el texto que desee: ");
        let palabras = cadena.split(" ");
        var pal = "";
        var i=0, tam=0;
        for (i = 0; i < palabras.length; i++){
            pal = palabras[i].split(""); //separamos las palabras en letras
            tam = pal.length; //guardamos la cantidad de letras en una variable llamada tam
            pal[0] = pal[0].toUpperCase(); //Convertimos la primera letra de la palabra en mayúscula
            pal[tam-1] = pal[tam-1].toUpperCase(); //convertimos la ultima letra en mayúscula
            palabras[i] = pal.join(""); //juntamos las letras para formar las palabras
        }
        alert(palabras);
    </script>
</head>

    <h2>javascript loops</h2>
