<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function modifica_parrafo(){
        var text = "";
        var i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";//saltos de linea
        }
        document.getElementById("demo").innerHTML = text;
        }
    </script>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo" onclick="modifica_parrafo()"> click</p>
</body>
