<!DOCTYPE html>
<html>
<head>
    <title>INICIO DE SESION</title>
    <link rel="icon" href="./img/logo-upslp.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
    
    <link rel="stylesheet" href="./assets/css/leadmark.css">
    <script>
        function alertas(){
            var contra="admin";
            var usuario="admin";
            var error="";

            var dato1=document.getElementById("idS").value;//nombre
            if(dato1=="") error+=" Falta user "

            var dato2=document.getElementById("contraS").value;
            if(dato2=="") error+=" Falta contrase単a ";

            if(dato1==contra && dato2==usuario){
                alert("Bienvenido");
            }else{
                alert(error);
            }
            
        }
    </script>
</head>

<body>
    <div class="login-box">
        <h1>Inicia sesion</h1>
        <form name="form" action="./alumnos.html" method="post">
            <label for="username">Usuario</label>
            <input type="text" name="usuario" id="idS" placeholder="Ingrese usuario">

            <label for="password">Contrase単a</label>
            <input type="password" name="contra" id="contraS" placeholder="Ingrese contrase単a">

            <input  type="submit" onclick="alertas()" type="button" value="Iniciar sesion">

            <a href="#">Olvidaste tu contrase単a?</a><br>
            <a href="#">No tienes ninguna cuenta</a>
        </form>
    </div>
</body>
