<head>
	<title>PORTAFOLIO FULLSTACK</title>
	<!-- Goggle Font -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
	<style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            background-image: url("/proyecto_web/p/imagenes/header.png");/*CHECAR*/
            height: 400px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        @media screen and (max-width:500px){/*ancho de los pixeles*/
            .header-right{
                float:none;
            }
        }
        /*CCS-NAV*/
        .topnav{
            overflow: hidden;
            background-color: #333;
        }
        .topnav a{/*links*/
            float:left;
            display:block;
            color:#f2f2f2;
            text-align:center;
            padding:14px 16px;
            text-decoration:none;/*sin linea en los links*/
            font-size: 17px;
        }
		.active {
			background-color: #04AA6D;
			color: white;
			}
		.topnav .icon {
		display: none;
		}

		.dropdown {
		float: left;
		overflow: hidden;
		}

		.dropdown .dropbtn {
		font-size: 17px;    
		border: none;
		outline: none;
		color: white;
		padding: 14px 16px;
		background-color: inherit;
		font-family: inherit;
		margin: 0;
		}

		.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
		}

		.dropdown-content a {
		float: none;
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		text-align: left;
		}

		.topnav a:hover, .dropdown:hover .dropbtn {
		background-color: #555;
		color: white;
		}

		.dropdown-content a:hover {
		background-color: #ddd;
		color: black;
		}

		.dropdown:hover .dropdown-content {
		display: block;
		}
        .topnav a:hover{
            background-color: #ddd;
            color:black
        }
        .topnav a.active{
            background-color: #04AA6D;
            color:white;
        }
        .topnav .icon{
            display:none;
        }

        @media screen and (max-width:600px){
            .topnav a:not(:first-child){display:none;}/*en bloque*/
            .topnav a.icon{/*cuando este activo, las tres rayitas estarian a la deracha?*/
                float: right;
                display:block;
            }
			.topnav.responsive{position:relative;}
            .topnav.responsive.icon{
                position:absolute;
                right:0;
                top:0;
				/*opciones ya no en bloque*/
            }
            .topnav.responsive a{
                float:none;
                display:block;
                text-align:left;
            }
        }
		* {
		box-sizing: border-box;
		}

		.row {
		display: -ms-flexbox; /* IE10 */
		display: flex;
		-ms-flex-wrap: wrap; /* IE10 */
		flex-wrap: wrap;
		padding: 0 4px;
		}

		/* Create four equal columns that sits next to each other */
		.column {
		-ms-flex: 25%; /* IE10 */
		flex: 25%;
		max-width: 25%;
		padding: 0 4px;
		}

		.column img {
		margin-top: 8px;
		vertical-align: middle;
		width: 100%;
		}
		/* Responsive layout - makes a two column-layout instead of four columns */
		@media screen and (max-width: 800px) {
		.column {
			-ms-flex: 50%;
			flex: 50%;
			max-width: 50%;
		}
		}

		/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
		@media screen and (max-width: 600px) {
		.column {
			-ms-flex: 100%;
			flex: 100%;
			max-width: 100%;
		}
		}
    </style>
	<script>
		function myFuction(){/*MENU HAMBURGUESA cuando es pequena la pagina*/

            if(x.className==="topnav"){
                x.className += "responsive";
            }
            else{
                x.className = "topnav";
            }
        }
	</script>
</head>
