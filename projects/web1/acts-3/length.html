    <title>Uso del length</title>
    <script> 
        var mensaje="Hola Mundo";
        var numeroLetras=mensaje.length;//sera 10
        alert(numeroLetras);
        
        var mensaje1= "Hola";
        var mensaje2 = "Mundo";
        mensaje=mensaje1 + mensaje2;//sobrecarga de operadores
        alert(mensaje);

        mensaje2 = mensaje1.concat(" Mundo");
        alert(mensaje2);

        var mensaje1= "Hola";
        var mensaje2 = "Mundo";
        mensaje=mensaje1 + " "+ mensaje2;//sobrecarga de operadores
        alert(mensaje);

        var men1="Hola";
        var men2=men1.toUpperCase();//HOLA
        alert(men2);

        var men1="HoLa";
        var men2=men1.toLowerCase();//hola
        alert(men2);

        
    </script>
</head>
<body>
