<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo while</title>
    <script type="text/Javascript">
        var txt="";
        var x=0;
        while (x < 10){
            txt += "the number is" + x+"\n";
            x++
        }
        alert(txt);
    </script>
</head>

<body>
    <header><h1>Ejemplo de Javascript con con ciclo while</h1></header>
