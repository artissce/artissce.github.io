<!DOCTYPE html>
<html>
<body>
<h1>The input attributes</h1>
<form action="">
<label for="file">Downloading progress:</label>
<progress id="file" value="32" max="100"> 32% 
</progress>
<br><br>
<label for="browser">Choose your browser from the
list:</label>
<input list="browsers" name="browser" id="browser">
<datalist id="browsers">
<option value="Edge">
<option value="Firefox">
<option value="Chrome">
<option value="Opera">
<option value="Safari">
</datalist>
<input type="submit">
</form>
</body>
</html>
