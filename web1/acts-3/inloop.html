    <title>inloop</title>
    <script>
        var txt = "";
        var dias = 
        ["LUNES","MARTES","MIERCOLES","JUEVES","VIERNES","SABADO","DOMINGO"]; 
        alert(dias);
        var x;
        for (x in dias) {
        txt += dias[x] + "\n";
        }
        alert(txt);
    </script>
</head>
<body>
    <header><h1>Ejemplo de Javascript con cicloin loop</h1></header>
