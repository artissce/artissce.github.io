    <title>Ahorcado con html</title>
    <script>
        function ahorcado()
        {
            var password = "artis6";
            var respuesta;
            var intentos=0;
            var muestra=["","","","","",""];
            var letra=0;
            do{
                do{
                    respuesta =  prompt("Escribe un caracter: ", "a");
                    var posicion = password.indexOf(respuesta);
                    intentos+=1;
                }while(posicion==-1);
                muestra[posicion]=respuesta;
                letra+=1;
                var concatenar = muestra.join("");
                alert("Intento " + intentos+ " " +concatenar);
            }while(letra<6);
           alert("CONTRASEÑA\n ENCONTRADA \n Numero de intentos "+intentos);
        }
        ahorcado();
    </script>
