    <title>Ejercicio con join y pop</title>
    <script>
        var array = ["hola","mundo"];
        var mensaje = array.join("");
        alert(mensaje);
        mensaje = array.join(" ");
        alert(mensaje);

        var array1=[1,2,3];
        var ultimo =array1.pop();
        alert(ultimo);
    </script>
