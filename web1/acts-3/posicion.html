<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de posiciones del arreglo</title>
    <script> 
        var mensaje= "Hola";
        var letra = mensaje.charAt(0);//letra h
        alert(letra);
        letra = mensaje.charAt(2);//letra l
        alert(letra);

        var mensaje = "Hola";
        var posicion = mensaje.indexOf('a');//posicion = 3
        alert("La posicion de la a en el mensaje es: "+posicion);
        posicion = mensaje.indexOf('b');//posicion = -1
        alert("La posicion de la b en el mensaje es: "+posicion);

        var mensaje = "Hola";
        var posicion = mensaje.lastIndexOf('a'); // posicion = 3
        alert("La posicion de la a en el mensaje es: "+posicion);
        posicion = mensaje.lastIndexOf('b'); // posicion = -1
        alert("La posicion de la b en el mensaje es: "+posicion);
    </script>   
</head>
<body>
    <header><h1>Ejemplo de Javascript con charAt, indexOf,lastIndexOf</h1></header>
