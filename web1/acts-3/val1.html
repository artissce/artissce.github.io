<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso del prompt</title>
    <script> 
        let cadena = prompt ("Escribe una cadena: ", " Cadena ejemplo"); 
        alert("La cadena es:" + cadena); 
        let numero = prompt("Escribe un numero: "); 
        if(isNaN(numero)) { 
            alert("La variable ingresada no es un numero: " + numero); 
            let dato = typeof(numero); 
            alert("Es un dato tipo: " + dato); } 
        else { 
            alert("El numero es: "+ numero); } 
        </script>
</head>
<body>
    <header><h1>Ejemplo de Javascript con con ciclo for</h1></header>
